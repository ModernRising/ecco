<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="intro">
        <div class="container">
            <header class="header">
                <a href="#" class="logo-link">
                    <img src="img/logo.png" alt="logo" class="logo">
                </a>
            </header>
            <div class="intro__wrapper">
                <h2 class="intro__title">Lorem ipsum dolor sit amet consectetur</h2>
                <div class="intro__sale">
                    <span>Скидка</span>
                </div>
                <div class="intro__price">
                    <div class="intro__price_old">3690 грн</div>
                    <div class="intro__price_new">1379 грн</div>
                </div>
                <button class="btn__order">
                    заказать по скидке
                </button>
            </div>
            <img src="img/left-shoes.png" alt="" class="intro__shoes-left">
            <img src="img/right-shoes.png" alt="" class="intro__shoes-right">
        </div>
    </section>
</body>

</html>
